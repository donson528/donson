    <script>

        $(".left").css({ marginTop: ($(".right").innerHeight() - $(".left").innerHeight()) / 2 + "px" })
        $(window).on("resize", function () {
            console.log()
            console.log()
            $(".left").css({ marginTop: ($(".right").innerHeight() - $(".left").innerHeight()) / 2 + "px" })
        })

        function anmi() {
            if ($(this).scrollTop() >= $(".banner").offset().top - $(".banner").innerHeight() / 2) {
                $(".fade1").fadeTo(500, 1, function () {
                    $(".fade2").fadeTo(500, 1, function () {
                        $(".fade3").fadeTo(500, 1, function () {
                            $(".fade4").fadeTo(500, 1, function () {
                                $(".fade5").fadeTo(500, 1, function () {
                                    $(".fade6").fadeTo(500, 1, function () {
                                    }
                                    )
                                }
                                )
                            }
                            )
                        }
                        )
                    })
                })
            }
            if ($(this).scrollTop() >= $(".banner1").offset().top - $(".banner1").innerHeight() / 2) {
                $(".left1").animate({
                    opacity: 1,
                    left: 0
                }, 2000)
                $(".right1").animate({
                    opacity: 1,
                    right: 0
                }, 2000)


            }


            if ($(this).scrollTop() >= $(".banner1").offset().top - $(".banner1").innerHeight() / 2) {


                $(".fontfa").fadeTo(1000, 1, function () {
                    $(".butt").animate({
                        top: 0,
                        opacity: 1

                    })
                })
            }

        }
        anmi()
        $(window).on("scroll", function () {
            anmi()
        })
        $(".top-b h3").fadeTo(1000, 1, function () {
            $(".top-b p").fadeTo(1000, 1, function () {
                console.log(111)
                $(".top-b div").stop().animate({

        })
