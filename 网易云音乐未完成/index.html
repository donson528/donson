<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>网易云音乐</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="logo" href="#"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#"><span><i class="fa fa-chevron-left"
                                        aria-hidden="true"></i></span> <span><i class="fa fa-chevron-right"
                                        aria-hidden="true"></i></span></a></li>

                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="搜索音乐, 视频, 歌词, 电台">

                                    <span class="input-group-btn">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                        <!-- #a82828 -->
                                        <!-- <button class="btn btn-default" type="button">Go!</button> -->

                                    </span>
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="seting"><a href="#"><i class="fa fa-cog" aria-hidden="true"></i> </a></li>
                        <li class="email"><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
                        <li class="skin"><a href="#"><img src="./images/衣服_wps图片.png" alt=""></a></li>
                        <li class="vip"><a href="#">开通VIP</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                aria-expanded="false">小DD爱音乐 <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                        <li class="headimg"><a href="#"><i class="fa fa-smile-o" aria-hidden="true"></i></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <section class="active">
        <div class="container">
            <div class="row">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 left">
                    <div class="zz"><img src="./images/cd_tou.png" alt=""> </div>
                    <div class="xun">
                        <img src="https://p2.music.126.net/yWtj0UXRJBCT9YI7csmAcw==/109951164190741294.jpg" alt="">
                    </div>
                    <div class="slider">
                        <div><i class="fa fa-heart" aria-hidden="true"></i>喜欢</div>
                        <div><i class="fa fa-plus-square-o" aria-hidden="true"></i>收藏</div>
                        <div><i class="fa fa-download" aria-hidden="true"></i>VIP下载</div>
                        <div><i class="fa fa-reply-all" aria-hidden="true"></i>分享</div>
                    </div>

                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 right">
                </div>

            </div>
        </div>
    </section>
    <footer>
        <div class="controls">
            <span class="prev"><i class="fa fa-fast-backward" aria-hidden="true" title="上一首"></i></span>
            <span class="pause"><i class="fa fa-pause" aria-hidden="true" title="暂停"></i><i class="fa fa-play"
                    aria-hidden="true" title="开始" style="display: none;"></i></span>
            <span class="next"><i class="fa fa-fast-forward" aria-hidden="true" title="下一首"></i></span>
        </div>
        <div class="time">00:00</div>
        <div class="progress">
            <input type="range" name="" id="input" value="0" min="0" max="255" step="0.1" title="">
            <div class="slider">
            </div>
        </div>
        <div class="zongtime">00:00</div>
        <div class="controls">
           
            <span class="muteds" title="音量"><i class="fa fa-bell-slash" aria-hidden="true" title="静音" style="display: none;"></i><i
                    class="fa fa-bell" aria-hidden="true" title="非静音"></i>
                <input type="range" name="" id="input"  value="0" min="0" max="100" step="0.1"
                    style="display: block;" title="音量">
                <div class="slider">
                </div>
            </span>
            <span class="random"><i class="fa fa-random" aria-hidden="true" title="随机"
                style="display: none;"></i><i class="fa fa-refresh" aria-hidden="true" title="单曲循环"
                style="display: none;"></i><i class="fa fa-align-left" aria-hidden="true" title="列表循环"
                style="display: block;"></i></span>
                <span class="musicsion">标准</span>
        </div>
    </footer>
    <script src="./jquery/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>
        /** @type {HTMLCanvasElemt}*/
    </script>
</body>

</html>
